<app-temperatura></app-temperatura>
<div class="wrapper fadeInDown">
<div class ="col-md-12 mt-3">

    <h1>{{page_title}}</h1>

    
    <div class = "alert alert-success col-md-5 mt-3" *ngIf = "status == 'success'">
        El registro se ha completado correctamente, <a [routerLink]="['/login']">Logueate aqu&iacute;</a>
    </div>  

    <div class = "alert alert-danger col-md-5 mt-3" *ngIf = "status == 'error'">
        {{message}}
    </div>

    <form class = "col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)= "onSubmit(registerForm)">
        <div class="form-group">
        
           
        <input type="text" name = "id" class="form-control  fadeIn first" #id="ngModel" [(ngModel)] = "user.id" pattern="[0-9]+" maxlength = "8   " required placeholder="DNI">
            <small *ngIf = "!id.valid && id.touched" class = "invalid-feedback d-block">
                El Id no es v&aacute;lido
            </small>
        </div>  
        <div class="form-group ">
            
            <input type="text" name = "nombre" class="form-control  fadeIn first" #nombre="ngModel" [(ngModel)] = "user.nombre" pattern="[a-zA-Z]+" maxlength = "20" required placeholder="Nombre">
            <small *ngIf = "!nombre.valid && nombre.touched" class = "invalid-feedback d-block">
                El Nombre no es v&aacute;lido
            </small>
        </div> 
        <div class="form-group">
            
            <input type="text" name = "apellido" class="form-control  fadeIn first" #apellido="ngModel" [(ngModel)] = "user.apellido" pattern="[a-zA-Z]+" maxlength = "20" required placeholder="Apellido">
            <small *ngIf = "!apellido.valid && apellido.touched" class = "invalid-feedback d-block">
                El Apellido no es v&aacute;lido
            </small>
        </div> 
        
        <div class="form-group">
            
            <input type="text" name = "email" class="form-control  fadeIn first" #email="ngModel" [(ngModel)] = "user.email" pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required placeholder="Email">
            <small *ngIf = "!email.valid && email.touched" class = "invalid-feedback d-block">
                El Email no es v&aacute;lido
            </small>
        </div> 
        <div style="display: none" class="form-group">
            
            <select name="rol" class="form-control  fadeIn first" #rol="ngModel" [(ngModel)] = "user.rol" required placeholder="DNI">
                <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                <option value="VISITANTE">VISITANTE</option>
            </select>
        </div> 
        
        <div class="form-group">
           
            <input type="password" name = "password" class="form-control  fadeIn first" #password="ngModel" [(ngModel)] = "user.password" maxlength = "20" required placeholder="Contraseña">
            <small *ngIf = "!password.valid && password.touched" class = "invalid-feedback d-block">
                El Password no es v&aacute;lido
            </small>
        </div> 

        <input type="submit" value="Registrate" class=" fadeIn second" [disabled] = "registerForm.invalid">

    </form>    

</div>

</div>
